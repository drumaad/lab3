<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню японської лапші</title>
    <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <!-- Горизонтальне меню -->
    <nav class="menu">
        <a href="#">Рамен</a>
        <a href="#">Удон</a>
        <a href="#">Соба</a>
        <a href="#">Якісоба</a>
        <a href="#">Топпінги</a>
    </nav>
    
    <!-- Секція з карточками -->
    <div class="cards-container">
        <div class="card">
            <img src="/ramen.jpg" alt="Рамен">
            <h3>Рамен</h3>
            <p>Ароматний японський суп-лапша з бульйоном і начинками.</p>
            <button>Замовити</button>
        </div>
        <div class="card">
            <img src="/udon.jpg" alt="Удон">
            <h3>Удон</h3>
            <p>Густа пшенична лапша в смачному бульйоні або смажена.</p>
            <button>Замовити</button>
        </div>
        <div class="card">
            <img src="/soba.jpg" alt="Соба">
            <h3>Соба</h3>
            <p>Тонка гречана лапша, подається гарячою або холодною.</p>
            <button>Замовити</button>
        </div>
    </div>
    
    <!-- Блок з кнопками -->
    <div class="buttons-container">
        <button>Замовити зараз</button>
        <button>Переглянути меню</button>
        <button>Контакти</button>
    </div>
</body>
</html>
